<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laché's Blog</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="grid">
      <header>
        <div class="row">
          <h1 class="col-12">Laché's Blog, Feat. Dog(s)</h1>
        </div>
        <div class="row">
          <div class="col-12">navbar</div>
        </div> 
      </header>
      <div class="row">
        <div class="col-4">
          <figure>
            <img src="images/it-me.jpg" alt="Laché head squeezing into the frame of a photo of some trees in a forest.">
            <figcaption>Here's me photobombing some trees, for your entertainment.</figcaption>
          </figure>
        </div>
        <div class="col-8">
          <h3>About Me</h3>
          <p>ello ello</p>
        </div>
      </div>
      <div class="row">
        <h5 class="col-12">Some happy floofs, as a reward for all that hard reading.</h5>
      </div>
      <div class="row">
        <div class="col-4">
          <img src="images/puppy1.jpg" alt="A bulldog puppy attempts to ride a skateboard that's bigger than it is, in golden hour. Very large paws. 10 out of 10.">
        </div>
        <div class="col-4">
          <img src="images/puppy2.jpg" alt="A tiny pupperino peaks nervously around from its hiding spot behind a car tyre. Excellent snuffle nose. Will increase in floofiness with age. 10 out of 10.">
        </div>
        <div class="col-4">
            <img src="images/puppy3.jpg" alt="Handsome grown boy rests chin on the box of scrabble left on the coffee table, looks imploringly above camera, with a sepia filter. 9 out of 10.">
        </div>
      </div>
